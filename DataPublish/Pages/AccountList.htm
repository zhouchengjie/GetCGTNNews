<script type="text/javascript" language="javascript">
    layui.use(['element','form','layer'], function () {
        var element = layui.element;
        var form = layui.form;
        var layer = layui.layer;
    });

    layui.use(['laydate'], function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#calDateRange'
          , type: 'datetime'
          , range: true //或 range: '~' 来自定义分割字符
        });

        laydate.render({
            elem: '#calSelectedDate'
          , range: false //或 range: '~' 来自定义分割字符
          , format: 'yyyy-MM-dd'
        });
    });

    $(function () {
        $("#btnSearch").click(function () {
            Search();
        });

        Search();

    });

    function Search() {
        layui.use('table', function () {
            var table = layui.table;
            //第一个实例
            var date = new Date().toUTCString();
            var typeID = $("#ddlTypeID").val();
            var keyword = $("#txtKeywords").val();
            $("#txtRecordNumber").text("-");
            table.render({
                elem: '#datalist'
                , url: '../Logic/CGTNNewsData.ashx?type=1&date=' + date //数据接口
                , where: { typeID: typeID, keyword: keyword }
                , page: true //开启分页
                , limit: 100
                , limits: [20, 50, 100, 200]
                , cols: [[ //表头
                    {field: 'Platform', title: 'Platform', width: 300 }
                  , { field: 'AccountID', title: 'AccountID', width: 200 }
                  , { field: 'AccountName', title: 'AccountName', width: 400 }
                  , { field: 'Url', title: 'Url', width: 800 }
                  , { field: 'ID', title: '操作', width: 200,
                      templet: "<div><a href=\"javascript:void(0)\" onclick=\"ViewDetail({{d.ID}},'{{d.Platform}}','{{d.AccountID}}','{{d.AccountName}}','{{d.Url}}')\" class=\"layui-table-link\">编辑</a></div>"
                   }
                ]]
                , done: function (res, curr, count) {
                    $("#txtRecordNumber").text(count);
                }
            });
        });
    }

    function ViewDetail(id, platform, accountID, accountName, url) {
        if (id > 0) {
            $("#hfID").val(id);
            if (accountID == 'null') {
                accountID = '';
            }
            $("#txtPlatform").val(platform);
            $("#txtAccountID").val(accountID);
            $("#txtAccountName").val(accountName);
            $("#txtUrl").val(url);
            $("#btnDelete").show();
        }
        else {
            $("#hfID").val("");
            $("#txtPlatform").val("");
            $("#txtAccountID").val("");
            $("#txtAccountName").val("");
            $("#txtUrl").val("");
            $("#btnDelete").hide();
        }
        layer.open({
            type: 1,
            shade: false,
            title: "Edit Account Information",
            area: ['800px', '400px'], //宽高
            content: $('#hideDiv')
        });
    }

    function DeleteAccountInfo() {
        var id = $("#hfID").val();
        layer.confirm('咋地，你还真想删啊？', {
            btn: ['嗯呐', '不好意思整错了']
        }, function (index) {
            var date = new Date();
            var url = '../Logic/CGTNNewsData.ashx';
            $.ajax({
                url: url,
                data: {
                    type: 4,
                    Date: date,
                    id: id
                },
                dataType: "json",
                type: "POST",
                traditional: true,
                success: function (data) {
                    Search();
                    layer.closeAll();
                },
                error: function () {
                    layer.closeAll();
                }
            });

        });
    }

    function SaveAccountInfo() {
        var id = $("#hfID").val();
        var platform = $("#txtPlatform").val();
        var accountID = $("#txtAccountID").val();
        var accountName = $("#txtAccountName").val();
        var url = $("#txtUrl").val();
        var msgs = [];
        if (platform == "") {
            msgs.push("please input platform.");
        }
        if (accountName == "") {
            msgs.push("please input accountName.");
        }
        if (url == "") {
            msgs.push("please input url.");
        }
        if (msgs.length > 0) {
            var message = "";
            $.each(msgs, function (n, value) {
                message += ((n + 1) + "." + value);
                message += "<br/>";
            });
            layer.alert(message);
            return false;
        }

        var date = new Date();
        var posturl = '../Logic/CGTNNewsData.ashx';
        $.ajax({
            url: posturl,
            data: {
                type: 3,
                date: date,
                id: id,
                platform: platform,
                accountID: accountID,
                accountName: accountName,
                accountUrl: url
            },
            dataType: "json",
            type: "POST",
            traditional: true,
            success: function (data) {
                Search();
                layer.alert("保存成功！", function () { layer.closeAll(); });
            },
            error: function () {
                layer.alert("保存失败！");
            }
        });
        return true;
    }

    function DoDownload() {
        var typeID = $("#ddlTypeID").val();
        var keyword = $("#txtKeywords").val();
        var date = new Date();
        var url = '../Logic/CGTNNewsData.ashx';
        $.ajax({
            url: url,
            data: {
                type: 2,
                date: date,
                typeID: typeID, 
                keyword: keyword
            },
            dataType: "text",
            type: "GET",
            traditional: true,
            success: function (data) {
                if (data == "0") {
                    layer.alert("下载失败！");
                }
                else {
                    window.open(data, "_parent");
                }
            },
            error: function (e) {
                layer.alert("下载失败！");
            }
        });
    }

    function JSONLength(obj) {
        var size = 0, key;
        for (key in obj) {
            if (obj.hasOwnProperty(key)) size++;
        }
        return size;
    }

    function jsonDateFormat(jsonDate) {//json日期格式转换为正常格式
        try {
            var date = new Date(parseInt(jsonDate.replace("/Date(", "").replace(")/", ""), 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var milliseconds = date.getMilliseconds();
            if (date.getFullYear() <= 1) {
                return "";
            }
            else {
                return date.getFullYear() + "-" + month + "-" + day;
            }
        } catch (ex) {
            return "";
        }
    }
    function jsonDateTimeFormat(jsonDateTime) {//json日期格式转换为正常格式
        try {
            var date = new Date(parseInt(jsonDateTime.replace("/Date(", "").replace(")/", ""), 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
            var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
            var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
            var milliseconds = date.getMilliseconds();
            return date.getFullYear() + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds;
        } catch (ex) {
            return "";
        }
    }

</script>
</head>
