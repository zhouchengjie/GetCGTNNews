<head>

.crightSearch{position:relative; width:100%; padding-right:120px;}
.crightSearchBtn{position:absolute;right:0px; top:105px;}
.Input_Date {width:270px;}

<script type="text/javascript" language="javascript">
    layui.use(['element','form','layer'], function () {
        var element = layui.element;
        var form = layui.form;
        var layer = layui.layer;
    });

    layui.use(['laydate'], function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#calDateRange'
          , type: 'datetime'
          , range: true //或 range: '~' 来自定义分割字符
        });

        laydate.render({
            elem: '#calSelectedDate'
          , range: false //或 range: '~' 来自定义分割字符
          , format: 'yyyy-MM-dd'
        });
    });

    $(function () {
        $("#btnSearch").click(function () {
            Search();
        });

        Search();

    });

    function ShowUpdateStatus() {
        $("#tbUpdateStatus").empty();
        $("#tbUpdateStatus").append("<tr><td colspan=\"4\" class=\"No_Search\"><img src=\"images/loading.gif\"/>正在获取中，请耐心等待...</td></tr>");
        var date = new Date();
        var url = '../Logic/CGTNNewsData.ashx';
        $.ajax({
            url: url,
            data: {
                type: 20,
                date: date
            },
            dataType: "json",
            type: "GET",
            traditional: true,
            success: function (data) {
                $("#tbUpdateStatus").empty();
                $.each(data, function (i, item) {
                        var str = "<tr>";
                        str += ("<td>" + item.APP + "</td>");
                        str += ("<td>" + jsonDateFormat(item.ReleaseDate) + "</td>");
                        str += ("<td>" + jsonDateTimeFormat(item.CreateTime) + "</td>");
                        str += ("<td>" + item.StatusName + "</td>");
                        str += "</tr>";
                        $("#tbUpdateStatus").append(str);
                });

                layer.open({
                    type: 1,
                    shade: false,
                    title: "今日数据更新状态",
                    area: ['600px', '220px'], //宽高
                    content: $('#tableUpdateStatus')
                });
            },
            error: function (e) {
            }
        });

        
    }

    function Search() {

         layui.use('table', function () {
            var table = layui.table;
            //第一个实例
            var date = new Date().toUTCString();
            var typeID = $("#ddlTypeID").val();
            var calDateRange = $("#calDateRange").val();
            $("#txtScreenshotRecordNumber").text("-");
            table.render({
                elem: '#imagelist'
                , url: '../Logic/CGTNNewsData.ashx?type=26&date=' + date //数据接口
                , where: { typeID: typeID, period: calDateRange  }
                , page: true //开启分页
                , limit: 10
                , limits: [10, 20, 50, 100]
                , cols: [[ //表头
                    { field: 'Platform', title: 'Platform', width: 100 }
                  , { field: 'FileName', title: 'FileName', width: 500 }
                  , { field: 'CreateTimeText', title: 'CreateTime', width: 400 }
                  , {
                        field: '', title: 'View', width: '20%', minWidth: 200,
                        templet: function (d) {
                            var homePage = d.WebPath;
                            var temp = "<a href='" + homePage + "' target='_blank' style='text-decoration: underline;' >View Image</a>";
                            return temp;
                        }
                    }
                ]]
                , done: function (res, curr, count) {
                    $("#txtScreenshotRecordNumber").text(count);
                }
            });
        });

        layui.use('table', function () {
            var table = layui.table;
            //第一个实例
            var date = new Date().toUTCString();
            var typeID = $("#ddlTypeID").val();
            var calDateRange = $("#calDateRange").val();
            var keyword = $("#txtKeywords").val();
            $("#txtRecordNumber").text("-");
            table.render({
                elem: '#datalist'
                , url: '../Logic/CGTNNewsData.ashx?type=22&date=' + date //数据接口
                , where: { typeID: typeID, period: calDateRange, keyword: keyword }
                , page: true //开启分页
                , limit: 100
                , limits: [20, 50, 100, 200]
                , cols: [[ //表头
                    {field: 'Platform', title: 'Platform', width: 100 }
                  , { field: 'Title', title: 'Title', width: 400 }
                  , { field: 'Source', title: 'Source', width: 100 }
                  , { field: 'Author', title: 'Author', width: 100 }
                  , { field: 'CategoryName', title: 'Channel', width: 150 }
                  , { field: 'TextContent', title: 'TextContent', width: 500 }
                  , { field: 'ReleaseTimeText', title: 'ReleaseTime', width: 200 }
                  , { field: 'PositionType', title: 'Position', width: 150 }
                  , { field: 'Url', title: 'Url', width: 300 }
                  , { field: 'CreateTimeText', title: 'CreateTime', width: 200 }
                ]]
                , done: function (res, curr, count) {
                    $("#txtRecordNumber").text(count);
                }
            });
        });
    }

    function DoDownload() {
        var typeID = $("#ddlTypeID").val();
        var calDateRange = $("#calDateRange").val();
        var keyword = $("#txtKeywords").val();
        var date = new Date();
        var url = '../Logic/CGTNNewsData.ashx';
        $.ajax({
            url: url,
            data: {
                type: 23,
                typeID: typeID, 
                period: calDateRange,
                keyword: keyword
            },
            dataType: "text",
            type: "GET",
            traditional: true,
            success: function (data) {
                if (data == "0") {
                    layer.alert("下载失败！");
                }
                else {
                    window.open(data, "_parent");
                }
            },
            error: function (e) {
                layer.alert("下载失败！");
            }
        });
    }

    function JSONLength(obj) {
        var size = 0, key;
        for (key in obj) {
            if (obj.hasOwnProperty(key)) size++;
        }
        return size;
    }

    function jsonDateFormat(jsonDate) {//json日期格式转换为正常格式
        try {
            var date = new Date(parseInt(jsonDate.replace("/Date(", "").replace(")/", ""), 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var milliseconds = date.getMilliseconds();
            if (date.getFullYear() <= 1) {
                return "";
            }
            else {
                return date.getFullYear() + "-" + month + "-" + day;
            }
        } catch (ex) {
            return "";
        }
    }
    function jsonDateTimeFormat(jsonDateTime) {//json日期格式转换为正常格式
        try {
            var date = new Date(parseInt(jsonDateTime.replace("/Date(", "").replace(")/", ""), 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
            var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
            var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
            var milliseconds = date.getMilliseconds();
            return date.getFullYear() + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds;
        } catch (ex) {
            return "";
        }
    }

    function DoDownloadWeibo() {
        var selectedDate = $("#calSelectedDate").val();
        var cbxIsNoon = $("#cbxIsNoon").prop("checked");
        var date = new Date();
        var url = '../Logic/CGTNNewsData.ashx';
        $.ajax({
            url: url,
            data: {
                type: 21,
                selectedDate: selectedDate,
                cbxIsNoon : cbxIsNoon,
                date: date
            },
            dataType: "text",
            type: "GET",
            traditional: true,
            success: function (data) {
                if (data == "0") {
                    layer.alert("未找到数据文件！");
                }
                else {
                    window.open(data, "_parent");
                }
            },
            error: function (e) {
                layer.alert("下载失败！");
            }
        });
    }

    function ViewScreenshot() {
        var date = new Date();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var strDate = date.getFullYear() + "-" + month + "-" + day;
        var url = "http://218.241.201.165:30008/Screenshots/" + strDate;
        window.open(url);
    }

    function ViewCGTNScreenshot() {
        var date = new Date();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var strDate = date.getFullYear() + "-" + month + "-" + day;
        var url = "http://218.241.201.165:30008/CGTNScreenshots/" + strDate;
        window.open(url);
    }
</script>
</head>
